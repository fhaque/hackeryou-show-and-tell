<html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ex-3</title>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="lib/aframe.min.js"></script>
    <!-- by https://github.com/mayognaise/aframe-mouse-cursor-component -->
    <script src="lib/aframe-mouse-cursor-component.min.js"></script>
</head>
<style>
</style>

<body>
    <a-scene>
        
        <a-entity camera look-controls mouse-cursor>

        <a-box id="box" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>

        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>

        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        
        <a-sky color="#ECECEC"></a-sky>

    </a-scene>


    <script>
        $('#box').on('click', function() {
            console.log('Hello');
            const num = Math.floor(Math.random() * 1000);
            $(this).attr('color', `#${num}${num}`);
            console.log(this);
        });
    </script>
</body>
</html>
